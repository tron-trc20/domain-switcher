<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>跳转中...</title>
    <script>
        // 获取所有域名
        const domains = [
            "cnrenlizi.com",
            "a.cnrenlizi.com",
            "b.cnrenlizi.com",
            "c.cnrenlizi.com",
            "d.cnrenlizi.com",
            "e.cnrenlizi.com",
            "f.cnrenlizi.com",
            "g.cnrenlizi.com",
            "h.cnrenlizi.com",
            "i.cnrenlizi.com",
            "j.cnrenlizi.com",
            "k.cnrenlizi.com",
            "l.cnrenlizi.com",
            "m.cnrenlizi.com",
            "n.cnrenlizi.com",
            "o.cnrenlizi.com",
            "p.cnrenlizi.com",
            "q.cnrenlizi.com",
            "r.cnrenlizi.com",
            "s.cnrenlizi.com",
            "t.cnrenlizi.com",
            "u.cnrenlizi.com",
            "v.cnrenlizi.com",
            "w.cnrenlizi.com",
            "x.cnrenlizi.com",
            "y.cnrenlizi.com",
            "z.cnrenlizi.com"
        ];

        // 从localStorage获取已知的被封禁域名
        let blockedDomains = JSON.parse(localStorage.getItem('blockedDomains') || '[]');
        
        // 从localStorage获取上次使用的域名索引
        let currentIndex = parseInt(localStorage.getItem('currentDomainIndex') || '0');

        // 检测页面是否被微信封禁
        function isBlocked() {
            const content = document.body.innerText || '';
            const blockIndicators = [
                '已停止访问该网页',
                '已停止访问',
                '经网址安全检测',
                '该网页包含恶意欺诈内容',
                '为维护绿色上网环境',
                '申请恢复访问'
            ];
            
            return blockIndicators.some(indicator => content.includes(indicator));
        }

        // 获取下一个可用域名
        function getNextAvailableDomain() {
            let attempts = 0;
            const maxAttempts = domains.length;
            
            while (attempts < maxAttempts) {
                // 如果当前索引超出范围，重置为0
                if (currentIndex >= domains.length) {
                    currentIndex = 0;
                }
                
                const domain = domains[currentIndex];
                
                // 如果该域名未被标记为封禁，则使用它
                if (!blockedDomains.includes(domain)) {
                    return domain;
                }
                
                currentIndex++;
                attempts++;
            }
            
            // 如果所有域名都被封禁，清除封禁列表并从头开始
            console.log('所有域名都被标记为封禁，重置列表');
            blockedDomains = [];
            localStorage.setItem('blockedDomains', JSON.stringify(blockedDomains));
            currentIndex = 0;
            return domains[0];
        }

        // 标记当前域名为已封禁并获取下一个域名
        function handleBlockedDomain(currentDomain) {
            console.log('域名被封禁:', currentDomain);
            if (!blockedDomains.includes(currentDomain)) {
                blockedDomains.push(currentDomain);
                localStorage.setItem('blockedDomains', JSON.stringify(blockedDomains));
            }
            
            currentIndex++;
            localStorage.setItem('currentDomainIndex', currentIndex.toString());
            
            const nextDomain = getNextAvailableDomain();
            console.log('切换到下一个域名:', nextDomain);
            return nextDomain;
        }

        // 主要逻辑
        window.onload = function() {
            // 检查是否在微信中
            const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
            
            if (isWeChat) {
                // 获取当前域名
                const currentDomain = window.location.hostname;
                
                // 如果当前是github.io域名，直接跳转到第一个可用域名
                if (currentDomain.includes('github.io')) {
                    const nextDomain = getNextAvailableDomain();
                    window.location.href = `https://${nextDomain}`;
                    return;
                }
                
                // 延迟检查，确保页面内容已完全加载
                setTimeout(() => {
                    if (isBlocked()) {
                        const nextDomain = handleBlockedDomain(currentDomain);
                        window.location.href = `https://${nextDomain}`;
                    }
                }, 500);
            } else {
                // 如果不是在微信中访问，显示提示信息
                document.body.innerHTML = `
                    <div style="text-align: center; margin-top: 50px;">
                        <h2>请在微信中打开此页面</h2>
                        <p>本服务仅支持微信访问</p>
                    </div>
                `;
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>正在加载...</h2>
        <p>请稍候，正在检查域名可用性</p>
    </div>
</body>
</html>
